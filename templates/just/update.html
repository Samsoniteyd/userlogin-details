{% extends "base.html" %}

{% load static %}

{% block title %}
  update page
{% endblock title %}

{% block content %}
<div class="container py-3 mx-auto">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header display-4">update Profile</div>
                <div class="card-body">
                    <form action=" {% url 'update' %} " method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}

                        <div class="d-grid">
                            <button class="btn btn-dark">Update</button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
